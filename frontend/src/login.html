<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <title>JS Bin</title>
</head>
<body>
  <header>
    <div class="amu-container">
      <h2 class='amu-text'>아무 말 대잔치</h2>
    </div>
  </header>
  <main>
    <div class="login-container">
      <h1>로그인</h1>
      <form method="post" class='login-form'>
        <div>이메일</div>
        <input type="email" id='user-email' placeholder='이메일을 입력하세요'>
        <div class='email-helper hide'>* 올바른 이메일 주소 형식을 입력해주세요.</div>
        <div>비밀번호</div>
        <input type="password" id='user-password' placeholder='비밀번호를 입력하세요'>
        <div class='password-helper hide'>* 비밀번호는 8자리 이상, 20자 이하이며, 대문자, 소문자, 숫자, 득수문자를 각각 최소 1개 포함해야 합니다.</div>
      </form>
      <button type='submit' id="loginBtn" class="login-btn disabled">로그인</button>
      <a href="/signup" class='join-link'>회원가입</a>
    </div>
  </main>
  <footer></footer>
  <script src="js/login.js"></script> 
</body>
</html>
