<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="css/edit.css">
  <title>JS Bin</title>
</head>
<body>
<header>
  <div class="amu-container">
    <h2 class='amu-text'>아무 말 대잔치</h2>
    <div class="dropdown">
      <img src="img/otter.png" alt="otter" width="40px" height="40px" class="otter" onclick="toggleDropdown()">
      <div id="dropdownContent" class="dropdown-content">
        <a href="#" onclick="goToEditPage()">회원정보 수정</a>
        <a href="#" onclick="goToPasswordEditPage()">비밀번호 수정</a>
        <a href="#" onclick="logout()">로그아웃</a>
      </div>
    </div>
  </div>
</header>
  <main>
    <div class="edit-container">
      <h1 class="font-edit">회원정보수정</h1>
      <form action="" class='edit-form'>
        <div class="profile-edit">프로필 사진*</div>
        <div class="profile-image-wrapper">
          <label for="profile-image">
            <input type="file" accept="image/*" id="profile-image">
          </label>
        </div>
        <div class="email-edit">이메일</div>
        <div>user1@gmail.com</div>
        <div class="namefont-edit">닉네임</div>
        <input type="name" id='name-edit' placeholder='닉네임을 입력하세요'>
        <div class="helpertext-edit1 hide" >*닉네임을 입력해주세요.</div>
        <div class="helpertext-edit2 hide">*중복된 닉네임 입니다.</div>
        <div class="helpertext-edit3 hide">*닉네임은 최대 10자 까지 작성 가능합니다.</div>
      </form>
      <button type='submit' onclick="showToast()" class='editbutton1'>수정하기</button>
      <button type='submit' id="signoutBtn">회원 탈퇴</button>
      <div id="myModal" class="modal">
      <div class="modal-content">
        <p><b>회원 탈퇴 하시겠습니까?</b><br>작성된 게시글과 댓글은 삭제됩니다.</p>
        <button id="cancelBtn">취소</button>
        <button id="confirmBtn">확인</button>
      </div>
</div>
      <div id="toastContainer" calss="active">수정완료</div>
    </div>
  </main>
  <footer></footer>
  <script src="js/edit.js"></script>
</body>
</html>
