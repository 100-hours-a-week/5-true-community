<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="css/passwordedit.css">
  <title>JS Bin</title>
</head>
<body>
  <header>
     <div class="amu-container">
      <h2 class='amu-text'>아무 말 대잔치</h2>
      <img src = "img/otter.png" alt="otter"\ width="40px" height="40px" class="otter">
     </div>
  </header>
  <main>
    <div class="passwordedit-container">
      <h1>비밀번호 수정</h1>
      <form action="" class="passwordedit-form">
        <div>비밀번호</div>
        <input type="password" id="passwordedit1" placeholder="비밀번호를 입력하세요">
        <div class="passwordedit1-helper1 hide">*비밀번호는 8자 이상, 20자 이하이며, 대문자, 소문자, 숫자, 특수문자를 각각 최소 1개 포함해야 합니다.</div>
        <div class="passwordedit1-helper2 hide">*비밀번호를 입력해주세요.</div>
        <div class="passwordedit1-helper3 hide">*비밀번호가 확인과 다릅니다.</div>
        <div>비밀번호 확인</div>
        <input type="password" id="passwordedit2" placeholder="비밀번호를 한번 더 입력하세요">
        <div class="passwordedit2-helper1 hide">*비밀번호를 한번 더 입력해주세요.</div>
        <div class="passwordedit2-helper2 hide">*비밀번호와 다릅니다.</div>
      </form>
      <button type='submit' onclick="showToast()" id="passwordedit-btn" class='passwordedit disabled'>수정하기</button>
      <div id="toastContainer">수정완료</div>
    </div>
  </main>
  <footer></footer>
  <script src="js/passwordedit.js"></script>
</body>
</html>
